<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Dialect/dialectindex')}">方言列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Dialect/edit_dialectpost')}">
		   <input type="hidden" name="id" value="{$dialectinfo['id']}">
			<fieldset>
			<div class="control-group">
					<label class="control-label">方言类型</label>
					<div class="controls">
						<input type="text" name="type" value="{$dialectinfo['type']}">
						<span class="form-required">*</span>
					</div>
				</div>
			
				<div class="control-group">
					<label class="control-label">方言名称</label>
					<div class="controls">
						<input type="text" name="name" value="{$dialectinfo['name']}">
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Dialect/dialectindex')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script type="text/javascript" src="__PUBLIC__/playback/ckplayer.js" charset="utf-8"></script>
</body>
</html>
