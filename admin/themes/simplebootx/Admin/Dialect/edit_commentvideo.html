<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Dialect/systemcommentsindex')}">系统评论视频</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		
 
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Dialect/edit_commentvideopost')}">
		
			<fieldset>
				
				<!-- <div class="control-group">
					<label class="control-label">视频类型</label>
					<div class="controls">
						<if condition="$comments['type'] eq '0'">
							<input type="text"  value="短视频" readonly>
						<else/>
							<input type="text"  value="方言秀视频" readonly>
						</if>
					</div>
				</div> -->
				<div class="control-group">
					<label class="control-label">用户ID</label>
					<div class="controls">
						<input type="text" name="uid" value="{$comments['uid']}" readonly>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">视频ID</label>
					<div class="controls">
						<input type="text" name="videoid" value="{$comments['videoid']}" readonly>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">评论内容</label>
					<div class="controls">
						<input type="text" name="content" value="{$comments['content']}">
						<span class="form-required">*</span>
					</div>
				</div>
				
				
			</fieldset>
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Dialect/systemcommentsindex')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
