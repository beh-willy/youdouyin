<admintpl file="header" />
<style>
.table img{
	max-width:100px;
	max-height:100px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >方言列表</a></li>
			<li><a href="{:U('Dialect/add_dialect')}">添加</a></li>
		</ul>
		
		<form class="well form-search" method="post" action="{:U('Dialect/dialectindex')}">
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入方言名称">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>		
		
		<form method="post" class="js-ajax-form" >
		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>方言类型</th>
						<th>方言名称</th>
						<th>提交时间</th>
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						
						<td>{$vo['type']}</td>
						<td>{$vo['name']}</td>
						<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
						<td align="center">	
							<a href="{:U('Dialect/edit_dialect',array('id'=>$vo['id']))}" >编辑</a>
							 |
							 <a href="{:U('Dialect/del_dialect',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
