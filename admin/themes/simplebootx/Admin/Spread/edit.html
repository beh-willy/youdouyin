<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Spread/index')}">列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Spread/edit_post')}">
		   <input type="hidden" name="id" value="{$bonus['id']}">
			<fieldset>

				<div class="control-group">
					<label class="control-label">等级</label>
					<div class="controls">
						<input type="text" name="level" value="{$bonus['level']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">推广人数</label>
					<div class="controls">
						<input type="text" name="spread_num"  value="{$bonus['spread_num']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">奖励次数</label>
					<div class="controls">
						<input type="text" name="free_count" value="{$bonus['free_count']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">描述</label>
					<div class="controls">
						<input type="text" name="description" value="{$bonus['description']}">
						<span class="form-required">*</span>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Spread/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
