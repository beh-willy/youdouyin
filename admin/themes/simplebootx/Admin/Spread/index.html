<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<!-- <li><a href="{:U('Loginbonus/add')}">添加</a></li> -->
		</ul>

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>等级</th>
						<th>推广人数</th>
						<th>观看次数</th>
						<th>描述</th>
						
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo['level']}</td>
						<td>{$vo['spread_num']}</td>
						<td>{$vo['free_count']}</td>
						<td>{$vo['description']}</td>
						
						<td align="center">	
							<a href="{:U('Spread/edit',array('id'=>$vo['id']))}" >编辑</a>
							 |
							<a href="{:U('Spread/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
