<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Levelanchor/index')}">等级列表</a></li>
			<li class="active"><a >等级添加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Levelanchor/add_post')}">
			<fieldset>

				<div class="control-group">
					<label class="control-label">等级</label>
					<div class="controls">
						<input type="text" name="levelid" value="">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">等级名称</label>
					<div class="controls">
						<input type="text" name="levelname">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">等级经验上限</label>
					<div class="controls">
						<input type="text" name="level_up" maxlength="9">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">图片</label>
					<div class="controls">
								<div >
									<input type="hidden" name="icon" id="thumb2" value="">
									<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb2',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
										    <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb2_preview" width="135" style="cursor: hand" />
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb2_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb2').val('');return false;" value="取消图片">
								</div>
						<span class="form-required"></span>
					</div>
				</div>
				<div class="control-group">
						<label class="control-label">金币兑换比例</label>
						<div class="controls">
							<input type="text" name="like_to_vote" value="{$experlevel['like_to_vote']}" maxlength="9" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
							<span class="form-required">*兑换一影票所需金币数</span>
						</div>
				</div>	
				<div class="control-group" style="display:none;">
						<label class="control-label">金币权重</label>
						<div class="controls">
							<input type="text" name="like_weight" value="{$experlevel['like_weight']}" maxlength="9" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
							<span class="form-required">*</span>
						</div>
				</div>
				<div class="control-group" style="display:none;">
						<label class="control-label">上传视频数量权重</label>
						<div class="controls">
							<input type="text" name="videonum_weight" value="{$experlevel['videonum_weight']}" maxlength="9" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
							<span class="form-required">*</span>
						</div>
				</div>	
				<div class="control-group" style="display:none;">
						<label class="control-label">催更金额权重</label>
						<div class="controls">
							<input type="text" name="reminder_weight" value="{$experlevel['reminder_weight']}" maxlength="9" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
							<span class="form-required">*</span>
						</div>
				</div>

				<div class="control-group">
						<label class="control-label">催更人数</label>
						<div class="controls">
							<input type="text" name="urge_nums" value="{$experlevel['urge_nums']}" maxlength="9" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
							<span class="form-required">*</span>
						</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Levelanchor/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
