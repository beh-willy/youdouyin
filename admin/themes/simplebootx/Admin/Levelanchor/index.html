<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >等级列表</a></li>
			<li><a href="{:U('Levelanchor/add')}">等级添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>等级</th>
						<th>等级名称</th>
						<th>等级经验上限</th>
						<th>等级图标</th>
						<th>金币兑换比例(一影票所需金币数)</th>
						<th>催更人数</th>
						<!-- <th>金币权重</th>
						<th>上传视频数量权重</th>
						<th>催更金额权重</th> -->
						<th>发布时间</th>

						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo['levelid']}</td>
						<td>{$vo['levelname']}</td>
						<td>{$vo['level_up']}</td>
						<td><img width="25" height="25"  src="{$vo['icon']}" /></td>
						<td>{$vo['like_to_vote']}</td>
						<td>{$vo['urge_nums']}</td>
						<!-- <td>{$vo['like_weight']}</td>
						<td>{$vo['videonum_weight']}</td>
						<td>{$vo['reminder_weight']}</td> -->
						<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
						
						<td align="center">	
							<a href="{:U('Levelanchor/edit',array('id'=>$vo['id']))}" >编辑</a> |
							<a href="{:U('Levelanchor/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
